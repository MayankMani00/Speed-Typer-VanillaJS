<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="settings-btn" id="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div class="settings" id="settings">
        <form action="" id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select name="" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Speed Typer</h2>

        <div class="time-score">
            <p class="time-container">
                Time left: <span id="time">10s</span>
            </p>

            <p class="score-container">
                Score:<span id="score">0</span>
            </p>
        </div>
        <small>Type the following:</small>

        <h1 id="word"></h1>
        <input type="text" id="text" placeholder="Type the word here..." autocomplete="off" autofocus />


        <div class="endgame-container" id="endgame-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
